<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Features Demo</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; padding: 0; }
        header, footer { background: #333; color: white; text-align: center; padding: 10px; }
        section { margin-bottom: 20px; }
        canvas { border: 1px solid black; }
    </style>
</head>
<body>

    
    <header>
        <h1>Welcome to HTML5 Features Demo</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#forms">Forms</a></li>
            <li><a href="#media">Multimedia</a></li>
            <li><a href="#graphics">Canvas</a></li>
            <li><a href="#storage">Local Storage</a></li>
        </ul>
    </nav>

    <main>
        <section id="forms">
            <h2>New Form Controls</h2>
            <form>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email">
                
                <label for="date">Date:</label>
                <input type="date" id="date">
                
                <button type="submit">Submit</button>
            </form>
        </section>

        <section id="media">
            <h2>Multimedia Support</h2>
            <audio controls>
                <source src="audio.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>

            <video controls width="400">
                <source src="video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </section>

        <section id="graphics">
            <h2>Canvas for Graphics</h2>
            <canvas id="myCanvas" width="300" height="150"></canvas>
        </section>

        <section id="storage">
            <h2>Local Storage Example</h2>
            <button onclick="saveToStorage()">Save to Local Storage</button>
            <button onclick="showStorage()">Show Saved Data</button>
            <p id="storageOutput"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 HTML5 Demo Page</p>
    </footer>

    <script>
        // Drawing on Canvas
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");
        ctx.fillStyle = "blue";
        ctx.fillRect(50, 50, 100, 50);

        // Local Storage
        function saveToStorage() {
            localStorage.setItem("message", "Hello from Local Storage!");
            alert("Data saved to Local Storage!");
        }

        function showStorage() {
            const data = localStorage.getItem("message");
            document.getElementById("storageOutput").innerText = data ? data : "No data found!";
        }
    </script>

</body>
</html>
